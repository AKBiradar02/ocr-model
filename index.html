<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            font-size: 14px;
            color: #007bff;
            margin-top: 10px;
        }
        pre {
            background: #eee;
            padding: 10px;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image or PDF for OCR</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <div class="loading" id="loading">Processing... Please wait.</div>
        <h3>Extracted Text:</h3>
        <pre id="output">No text extracted yet.</pre>
        <button id="save-text">Save Text</button>
        <button id="clear-text">Clear Text</button>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            let fileInput = document.getElementById("file-input");
            let output = document.getElementById("output");
            let loading = document.getElementById("loading");

            if (fileInput.files.length === 0) {
                alert("Please select a file to upload.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput.files[0]);

            loading.style.display = "block";
            output.innerText = "Processing...";

            try {
                let response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();
                if (result.text) {
                    output.innerText = result.text;
                } else {
                    output.innerText = "Error processing file.";
                }
            } catch (error) {
                output.innerText = "An error occurred. Please try again.";
            } finally {
                loading.style.display = "none";
            }
        });

        document.getElementById("save-text").addEventListener("click", () => {
            let text = document.getElementById("output").innerText.trim();
            if (!text || text === "No text extracted yet.") {
                alert("No text to save.");
                return;
            }

            let blob = new Blob([text], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "extracted_text.txt";
            a.click();
        });

        document.getElementById("clear-text").addEventListener("click", () => {
            document.getElementById("output").innerText = "No text extracted yet.";
        });
    </script>
</body>
</html>
